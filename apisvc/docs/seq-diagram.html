<html>
  <head>
    <script src="https://bramp.github.io/js-sequence-diagrams/js/webfont.js"></script>
    <script src="https://bramp.github.io/js-sequence-diagrams/js/snap.svg-min.js"></script>
    <script src="https://bramp.github.io/js-sequence-diagrams/js/underscore-min.js"></script>
    <script src="https://bramp.github.io/js-sequence-diagrams/js/sequence-diagram-min.js"></script>
  </head>
  <body>
    <div id="diagram"></div>
      <script>
        var res = "POST /v2/admin/pools";
        var handler = "apisvc.handlers.v2.admin.pools";
        var manager = "apisvc.managers.gm";
        var ninja = "native api"; // "apisvc.managers.ninja";
        var gm = "apisvc.managers.gm";
        var fbi = "db" ; // "apisvc.managers.fbi";
        var util = "apisvc.common.util";

        var data = res + "->" + handler + ": post()";
        data += "\n" + handler + "->" + manager + ": create_pool()"
        data += "\n" + manager + "->" + ninja + ": create_k8s_namespace() commit 1"
        data += "\n" + ninja + "->" + manager + ": Message 4"
        data += "\n" + manager + "->" + ninja + ": create_os_project() commit 2"
        data += "\n" + ninja + "->" + manager + ": Message 6"
        data += "\n" + manager + "->" + gm + ": create_ring()"
        data += "\n" + gm + "->" + ninja + ": create_os_user() commit 3"
        data += "\n" + ninja + "->" + gm + ": Message 9"
        data += "\n" + gm + "->" + ninja + ": ninja()"
        data += "\n" + ninja + "->" + gm + ": Message 11"
        data += "\n" + gm + "->" + fbi + ": get_controller()"
        data += "\n" + fbi + "->" + gm + ": Message 13"
        data += "\n" + gm + "->" + fbi + ": get_controller()"
        data += "\n" + fbi + "->" + gm + ": Message 15"
        data += "\n" + gm + "->" + util + ": native_k8s_user_object_to_ring_credential()"
        data += "\n" + util + "->" + gm + ": Message 17"
        data += "\n" + gm + "->" + util + ": native_os_user_object_to_ring_credential()"
        data += "\n" + util + "->" + gm + ": Message 19"
        data += "\n" + gm + "->" + fbi + ": create_ring() commit 4"
        data += "\n" + fbi + "->" + gm + ": Message 21"
        data += "\n" + gm + "->" + manager + ": Message 22"
        data += "\n" + manager + "->" + handler + ": Message 23"
        data += "\n" + handler + "->" + res + ": Message 24"
        var diagram = Diagram.parse(data);
        //diagram.drawSVG("diagram", {theme: 'hand'});
        diagram.drawSVG("diagram", {theme: 'simple'});
      </script>
    </div>
  </body>
</html>
